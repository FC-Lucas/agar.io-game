<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <title>IO</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="Script.js"></script>
    <link rel="stylesheet" type="text/css" href="Style.css">
  </head>

<body>
  <div id="quadro">
    <div id="inicio">
      <h3 style="display:inline-block">MY First Game.IO</h3>
      <input type="text" placeholder="Nick" id="txtPlayer">
      <select id="color">
        <option value="#a4f21e">Verde</option>
        <option value="#F44336">Vermelho</option>
        <option value="#2196f3">Azul</option>
      </select>
      <button type="button" id="mapa">Criar Plataforma</button>
      <button type="button" id="btn">Conectar</button>
      <hr>
    </div>
  </div>

  <section id="plataforma">
    <aside id="contenedor">
      <h3>Ranking</h3>
      <ul id="puesto" style="float:left">
        <li>1: </li>
        <li>2: </li>
        <li>3: </li>
        <li>4: </li>
      </ul>

      <ul id="listaj">

      </ul>
    </aside>
  </section>
</body>

</html>
